<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BTS — Moving Universe Background</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#000;
      color:#fff;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Container */
    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective:800px;
    }

    /* Nebula (soft moving color clouds) */
    .nebula{
      position:absolute;inset:-20%;
      background: radial-gradient(30% 40% at 20% 30%, rgba(128,0,255,0.18), transparent 20%),
                  radial-gradient(25% 35% at 70% 60%, rgba(0,150,255,0.12), transparent 25%),
                  radial-gradient(40% 40% at 50% 20%, rgba(255,80,120,0.09), transparent 30%);
      filter:blur(40px) saturate(1.2);
      animation: drift 26s linear infinite alternate;
      transform-origin:center;
      z-index:0;
      mix-blend-mode:screen;
    }

    @keyframes drift{
      0%{transform:translate3d(-5vw,-3vw,0) scale(1)}
      100%{transform:translate3d(6vw,4vw,0) scale(1.05)}
    }

    /* Canvas for stars */
    #starfield{
      position:absolute;inset:0;z-index:1;display:block; width:100%;height:100%;
    }

    /* Subtle moving gradient vignette */
    .vignette{
      position:absolute;inset:0;pointer-events:none;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0.02), transparent 30%),
                  linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.2) 100%);
      z-index:4;
    }

    /* Center card for logo */
    .card{
      position:relative;
      z-index:3;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:28px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transform:translateZ(60px);
      backdrop-filter:blur(4px) saturate(1.1);
    }

    /* BTS symbol SVG sizing */
    .logo{
      width:240px;max-width:40vw;height:auto;display:block;filter:drop-shadow(0 10px 30px rgba(110,85,255,0.18));
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float{
      0%{transform:translateY(-6px) rotate(-0.4deg)}
      50%{transform:translateY(6px) rotate(0.6deg)}
      100%{transform:translateY(-6px) rotate(-0.4deg)}
    }

    /* Glow and subtext */
    .title{
      letter-spacing:6px;font-weight:600;font-size:14px;color:rgba(255,255,255,0.92);
      text-transform:uppercase;text-align:center;
      text-shadow:0 3px 14px rgba(120,80,255,0.12);
    }

    .subtitle{
      font-size:12px;opacity:0.75;letter-spacing:1px
    }

    /* Footer hint */
    .hint{position:absolute;bottom:18px;left:50%;transform:translateX(-50%);font-size:12px;opacity:0.6;z-index:5}

    /* Make it responsive */
    @media (max-width:480px){
      .logo{width:160px}
      .card{padding:16px;border-radius:12px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="nebula" aria-hidden="true"></div>
    <canvas id="starfield"></canvas>

    <div class="card" role="img" aria-label="BTS symbol">
      <!-- Minimalist BTS-inspired symbol (original SVG created for this demo) -->
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="presentation">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0%" stop-color="#a57bff" />
            <stop offset="100%" stop-color="#4db6ff" />
          </linearGradient>
          <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#8a5bff" flood-opacity="0.12" />
          </filter>
        </defs>

        <!-- left door shape -->
        <path d="M50 30 L90 30 L110 160 L30 160 Z" fill="url(#g1)" opacity="0.98"/>
        <!-- right door shape mirrored -->
        <path d="M150 30 L110 30 L90 160 L170 160 Z" fill="url(#g1)" opacity="0.98"/>

        <!-- inner gap (the open door negative space) -->
        <path d="M95 50 L105 50 L105 150 L95 150 Z" fill="#000" opacity="0.08" />

        <!-- small top notches to hint at the original symbol -->
        <rect x="84" y="26" width="32" height="8" rx="2" fill="#fff" opacity="0.06" />

        <!-- soft outline -->
        <g filter="url(#f1)"></g>
      </svg>

      <div class="title">BTS</div>
      <div class="subtitle">A fan-made animated universe background</div>
    </div>

    <div class="vignette" aria-hidden="true"></div>
    <div class="hint">Built with HTML, CSS &amp; small canvas script • Deploy: put this file as <code>index.html</code> in a GitHub repo</div>
  </div>

  <script>
    /* Starfield canvas animation with parallax layers */
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d', {alpha:true});

    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      init();
    });

    // Create star layers: each star has x,y,z(speed/size)
    let stars = [];
    const STAR_COUNT = Math.round((w*h)/9000); // density tweak

    function rand(min,max){return Math.random()*(max-min)+min}

    function init(){
      stars = [];
      for(let i=0;i<STAR_COUNT;i++){
        stars.push({
          x: Math.random()*w,
          y: Math.random()*h,
          z: Math.random()*1, // depth
          size: Math.random()*1.4+0.2,
          alpha: Math.random()*0.9+0.1
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,w,h);

      // gentle gradient backdrop for deep space
      const g = ctx.createLinearGradient(0,0,0,h);
      g.addColorStop(0,'rgba(3,6,23,0.1)');
      g.addColorStop(1,'rgba(0,0,0,0.6)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      // draw stars
      for(let s of stars){
        const sx = (s.x + time* (0.02 + s.z*0.18)) % (w+40) - 20;
        const sy = (s.y + time* (0.03 + s.z*0.2)) % (h+40) - 20;

        ctx.beginPath();
        ctx.globalAlpha = s.alpha* (0.6 + 0.4*Math.sin((time*0.015 + s.x+s.y)*0.002));
        ctx.arc(sx, sy, s.size + s.z*1.8, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.fill();
      }

      ctx.globalAlpha = 1;
    }

    let last = performance.now();
    let time = 0;

    function tick(now){
      const dt = now - last;
      last = now;
      time += dt;
      draw();
      requestAnimationFrame(tick);
    }

    init();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
